<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>echarts地图</title>
		<script src='js/jquery.js'></script>
		<script src="js/echarts.js"></script>
		<script src="js/echarts-liquidfill.js"></script>
		<style type="text/css">
			body {
				background-color: #012549;
			}
			#maproom {
				width: 960px;height:656px; 
			}
		</style>
	</head>
	
	<body>
		<div id="maproom"></div>
		
		<script>
			$(function() {
				let mapchart = echarts.init(document.getElementById("maproom")); // 一个mmp一个实列
				let soureurl = 'mapdata/41/410000.json';
                $.get(soureurl, function (itJson) {
      echarts.registerMap("xxname", itJson); //  还有一种是 JSON 文件，需要通过 AJAX 异步加载后手动注册
      let mapOption = {
        color: ["#EF4F4F"], // series  items系列颜色
        tooltip: {
          trigger: 'item',
          formatter: function (params) {
            return params.name + ' : ' + params.value[2];
          }
        },
        geo: {
          map: 'xxname',
          name: "", // 系列名称
          roam: false, // 鼠标滚动缩放或者平移，默认不开启（false）
          zoom: 1, // 当前视角的缩放比例，默认是 1
          layoutCenter: ["50%", "50%"], //地图中心的位置
          layoutSize: 656, //地图的大小s
          aspectScale: 0.75, //scale 地图的长宽比。
          selectedMode: 'single', // 选中模式，表示是否支持多个选中，默认关闭，支持布尔值和字符串，字符串取值可选'single'表示单选，或者'multiple'表示多选。
          label: {
            show: true,
            color: '#eff0f1',
            fontSize: 20,
          },
          itemStyle: { // 地图区域的多边形 图形样式。
            areaColor: "rgba(11,44,73,0.8)", //地图区域的颜色。
            borderWidth: 3,
            borderType: 'solid',
            borderColor: '#0fe4e7'
          },
          regions: [ //在地图中对特定的区域配置样式。
            {
            name: '义乌市', //地图区域的名称
            label: {
              show: true,
              color: '#eff0f1',
              fontSize: 15,
            },
            itemStyle: {
              areaColor: "rgba(11,44,73,0.8)",
              borderWidth: 1,
              borderType: 'solid',
              borderColor: '#0fe4e7'
            }
          }],
          //regions: regionsColor,
          emphasis: { //高亮状态下的多边形和标签样式。
            label: {
              show: true,
              color: '#eff0f1',
              fontSize: 25
            },
            itemStyle: {
              areaColor: 'rgba(15,129,166,1)',
              borderWidth: 3,
              borderType: 'solid',
              borderColor: '#DFB753'
            }
          }
        },
        series: [
					// {
     //      name: "",
     //      type: 'effectScatter',
     //      effectType: "ripple", // 特效，目前只支持涟漪
     //      showEffectOn: 'render', // 绘制完成后显示特效
     //      rippleEffect: {
     //        brushType: 'stroke', // 波纹的绘制方式，可选 'stroke' 和 'fill'
     //        period: 2, // 动画周期 s
     //        scale: 5, // 动画中波纹的最大缩放比例
     //      },
     //      coordinateSystem: 'geo',
     //      geoIndex: 0,
     //      data: [],
     //      symbolSize: function (dataItem) {
     //        let sizenum;
     //        const itsize = dataItem[2];
     //        if (itsize <= 5) {
     //          sizenum = itsize * 5;
     //        } else {
     //          sizenum = 28;
     //        }
     //        return sizenum;
     //      }
     //    },
				]
      };
      mapchart.setOption(mapOption);
    });
				
			});
		</script>
	</body>
	
</html>
